<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="style/style.css" rel="stylesheet" />
        <title>Cadastro Livros</title>
    </head>
    <body>
        <h1>Biblioteca</h1>
        <h2>Adicionar Autor</h2>
        <input type="text" id="autorNome" placeholder="Nome do autor">
        <button onclick="addAutor()">Adicionar</button>

        <h2>Adicionar Livro</h2>
        <input type="text" id="livroTitulo" placeholder="Titulo do livro">
        <input type="number" id="autorId" placeholder="ID do autor">
        <button onclick="addLivro()">Adicionar</button>

        <h2>Lista de Livros</h2>
        <div id="livroList"></div>
    </body>
    <script src="scripts/main.js"></script>
</html>
